<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatroom - Mental Health Support</title>

    <!-- Inline CSS -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        #chatContainer {
            width: 100%;
            max-width: 600px;
            margin: auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        #messages {
            height: 400px;
            overflow-y: scroll;
            padding: 10px;
            border-bottom: 1px solid #ccc;
            display: flex;
            flex-direction: column;
            gap: 10px; /* Space between messages */
        }
        .message {
            padding: 10px;
            border-radius: 5px;
            background-color: #e0f7fa; /* Light blue background */
            position: relative;
            max-width: 80%; /* Limit message width */
        }
        .timestamp {
            font-size: 0.8em;
            color: #666;
            position: absolute;
            bottom: 5px;
            right: 10px;
        }
        #messageInput {
            display: flex;
            padding: 10px;
        }
        #messageInput input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        #messageInput button {
            padding: 10px;
            border: none;
            background-color: #00796b; /* Teal color */
            color: white;
            border-radius: 4px;
            margin-left: 10px;
            cursor: pointer;
        }
        #messageInput button:hover {
            background-color: #004d40; /* Darker teal */
        }
    </style>
</head>
<body>

    <div id="chatContainer">
        <div id="messages"></div>
        <div id="messageInput">
            <input type="text" id="message" placeholder="Type your message here..." />
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <!-- Inline JavaScript -->
    <script>
        const therapistId = 1; // Replace with the actual therapist ID

        // Function to fetch messages
        function fetchMessages() {
            fetch('message-handler.php')
                .then(response => response.json())
                .then(data => {
                    const messagesDiv = document.getElementById('messages');
                    messagesDiv.innerHTML = ''; // Clear existing messages
                    data.forEach(message => {
                        const messageElement = document.createElement('div');
                        messageElement.className = 'message';
                        messageElement.innerHTML = `
                            ${message.message}
                            <span class="timestamp">${new Date(message.timestamp).toLocaleTimeString()}</span>
                        `;
                        messagesDiv.appendChild(messageElement);
                    });
                    messagesDiv.scrollTop = messagesDiv.scrollHeight; // Auto-scroll to the bottom
                });
        }

        // Function to send a message
        function sendMessage() {
            const messageInput = document.getElementById('message');
            const messageText = messageInput.value;

            if (messageText.trim() === '') return; // Prevent sending empty messages

            const formData = new FormData();
            formData.append('therapist_id', therapistId);
            formData.append('message', messageText);

            fetch('message-handler.php', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    messageInput.value = ''; // Clear input field
                    fetchMessages(); // Refresh messages
                } else {
                    alert(data.message); // Show error message
                }
            });
        }

        // Fetch messages every 5 seconds
        setInterval(fetchMessages, 5000);
        fetchMessages(); // Initial fetch
    </script>

</body>
</html>
