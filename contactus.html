    <style>
body {
	font-family: Arial, sans-serif;
    background-color: #f0f4f8;
    color: #333;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    margin: 0;
}

header {
            background-color: #A8B5E0;
            color: white;
            padding: 0;
            text-align: center;
			width: 100%;
        }

.contact-container {
    background-color: #e7e7e7;
    padding: 20px 30px;
    border-radius: 50px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    max-width: 600px;
    width: 100%;
    text-align: center;
}

.contact-container h1 {
    color: black;
    margin-bottom: 10px;
}

.contact-container p {
    font-size: 16px;
    margin-bottom: 20px;
}

.contact-form {
    display: flex;
    flex-direction: column;
}


.contact-form input, .contact-form textarea {
    margin-top: 5px;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 15px;
    font-size: 16px;
}

.contact-form button {
	width: 25%;
    margin-top: 20px;
    padding: 15px;;
    background-color: #4a90e2;
    color: white;
    border: none;
    border-radius: 30px;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s

}

.contact-form button:hover {
    background-color: #357abd;
}

.contact-image {
			margin: 40px;
            width: 200px;
            height: 200px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
            border-radius: 50%;
            margin-bottom: 40px;
            object-fit: cover;
        }
		footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px ;
			width: 100%;
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
        }

        .social-media {
            margin-bottom: 5px;
        }

        .social-link {
            margin: 0 8px;
            color: white;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .social-link:hover {
            color: grey;
        }

        .contact-info p {
            margin: 3px 0;
        }

        .contact-info a {
            color: #333;
            text-decoration: none;
        }

        .contact-info a:hover {
            text-decoration: underline;
        }
       
	</style>
</head>

<header>

    <div class="contact-container">
        <h1>Contact Us</h1>
        <p>If you have any questions, suggestions, or just want to say hello, feel free to reach out to us!</p>

        <form class="contact-form">
            <input type="text" id="name" name="name" placeholder = "Name" required>
            <input type="email" id="email" name="email" placeholder = "Email" required>

            <textarea id="message" name="message" rows="5" placeholder = "Please enter your message" required></textarea>

            <center><button type="submit">Send Message</button></center>
        </form>
    </div>
